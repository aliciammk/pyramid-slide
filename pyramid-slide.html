<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>
    <br>

    <form id="draw-form">
        <table>
            <tr>
                <label>
                    Brick symbol:
                    <select type="select" id="symbol">
                    <option value="#">#</option>
                    <option value="@">@</option>
                    <option value="X">X</option>
                    <option value="$">$</option>
                    </select>
                </label>
                <br><br>
                <label>
                    How high?
                    <input type="range" id="height" name="height" min="1" max="20"/>
                    <label class="error-message">
                        <!-- If there was a user error, we will put a message in here -->
                    </label>
                </label>
            </tr>
        </table>
        <br><br>
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
